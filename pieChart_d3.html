
<!DOCTYPE html>
<html>
<head>
	<title>D3 PieChart</title>
	<link rel="stylesheet" type="text/css" href="libraries/bootstrap.min.css">
	<style type="text/css">
		.pie-chart{
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<svg width="500" height="500" class="pie-chart">

	</svg>

	<script type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="libraries/underscore-min.js"></script>
	<script type="text/javascript" src="libraries/popper.min.js"></script>
	<script type="text/javascript" src="libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="libraries/d3.min.js"></script>

	<script type="text/javascript">
		
		var data = [20, 50, 80]
		var r = 150
		var color = d3.scaleOrdinal()
                   .range(["orange", "red", "green"])

		d3.select(".pie-chart")
			.append('g')
			.attr('class', 'g-main')
			.attr('stroke', 'steelblue')
			.attr("transform", "translate(300, 300)")

		var arc = d3.arc()
                .innerRadius(0)
                .outerRadius(r)

		var pie = d3.pie()
                 .value ( function(d) { return d })

		var main_1 = d3.select('.g-main')
					.selectAll(".arc")
					.data(pie(data))
					.enter()
					.append("g") 
					
		main_1.append("path")
			.attr("d", arc)
			.attr("fill", function(d) { return (color(d.data)) })

		main_1.append("text")
			.attr("text-anchor", "middle")
			.attr("font-size", 30)
			.attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")" })
			.text(function(d) { return d.data })

	</script>


</body>
</html>
